<!DOCTYPE html>
<html>
<head>
  <title>Dialog Test</title>
  <style>
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 50;
    }
    .dialog {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 24px;
      border-radius: 8px;
      z-index: 51;
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>
<body>
  <button onclick="showDialog()">Test Dialog</button>
  
  <div id="dialog-container" style="display: none;">
    <div class="overlay"></div>
    <div class="dialog">
      <h2>Test Dialog</h2>
      <p>If you can see this, basic HTML dialog works</p>
      <button onclick="hideDialog()">Close</button>
    </div>
  </div>

  <script>
    function showDialog() {
      document.getElementById('dialog-container').style.display = 'block';
    }
    function hideDialog() {
      document.getElementById('dialog-container').style.display = 'none';
    }
  </script>
</body>
</html>
